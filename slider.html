<!DOCTYPE html>
<html lang="en">

<head>
  <base href="./slider/" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Document</title>
</head>

<body>
  <div class="slider">
    <div class="slider__track">
      <div style="background-color: red; min-width: 100%; min-height: 100%" class="slider__item"></div>
      <div style="background-color: green; min-width: 100%; min-height: 100%" class="slider__item"></div>
      <div style="background-color: yellow; min-width: 100%; min-height: 100%" class="slider__item"></div>
      <div style="background-color: blue; min-width: 100%; min-height: 100%" class="slider__item"></div>
      <div style="
            background-color: blueviolet;
            min-width: 100%;
            min-height: 100%;
          " class="slider__item"></div>
      <div style="background-color: burlywood; min-width: 100%; min-height: 100%" class="slider__item"></div>
      <div style="background-color: gold; min-width: 100%; min-height: 100%" class="slider__item"></div>
      <div style="background-color: gray; min-width: 100%; min-height: 100%" class="slider__item"></div>
      <div style="background-color: plum; min-width: 100%; min-height: 100%" class="slider__item"></div>
    </div>
    <div class="slider__dots"></div>
    <div class="slider__buttons"></div>
  </div>
  <script src="slider.js"></script>
</body>

</html>
